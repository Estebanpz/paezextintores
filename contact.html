<body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Paez Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">
                           <i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">
                           <i class="fas fa-building"></i> Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container my-5 p-3">
            <div class="row">
                <div class="col-sm-4 offset-md-4">
                    <div class="card animate__animated animate__flipInY">
                        <div class="card-header bg-dark text-white text-center">
                            <h3>Contactanos</h3>
                        </div>
                        <div class="card-body">
                            <form action="#" id="form">
                    
                                <div class="form-group" >
                                    <input type="text"  name="nombre" class="form-control text-center" autofocus placeholder="Nombre" >
                                </div>

                                <div class="form-group" >
                                    <input type="email" name="email"  class="form-control text-center" placeholder="Correo" >
                                </div>
                                <div class="form-group" >
                                    <textarea class="form-control text-center " name="mensaje" placeholder="Mensaje" cols="30" rows="10"></textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-outline-secondary">
                                        Enviar
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="card-footer" id="contactos">
                            <div class="mb-2">
                                <span><i class="fas fa-phone d-inline" style="color:green"></i></span> 
                                <p class="d-inline m-2 text-center">321-386-2654</p>
                            </div>
                            <div>
                                <span><i class="fas fa-at d-inline" style="color:red"></i></span> 
                                <p class="d-inline m-2 text-center">paezextintores@gmail.com</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--SECTION ABOUT-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer class="bg-dark  text-white text-center p-2">
        <p class="h3">Paez Extintores 2021 <i class="far fa-copyright"></i></p>
    </footer>
